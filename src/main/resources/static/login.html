<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="login_title col-md-offset-3 col-md-6">
				<img src="images/login_photo.jpg" class="img-responsive" width="450" alt="login_photo">
				<h2 class="text-center">公寓管理系统</h2>
			</div>
		</div>
		<div class="row">
			<div class="login_contain col-md-offset-3 col-md-6">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="login_username" class="control-label col-xs-offset-1 col-xs-1">
							<span class="glyphicon glyphicon-user"></span>
						</label>
						<div class="col-xs-9">
							<input type="text" class="form-control" id="login_username" placeholder="用户名">							
						</div>
					</div>
				  <div class="form-group">
						<label for="login_password" class="control-label col-xs-offset-1 col-xs-1">
							<span class="glyphicon glyphicon-leaf"></span>
					</label>
							<div class="col-xs-9">
								<input type="password" class="form-control" id="login_password" placeholder="密&nbsp;&nbsp;&nbsp;码">							
							</div>
					</div>
				  <div class="checkbox">
							<div class="col-xs-offset-2">
								<label>
								<input id="login_rememberPassword" type="checkbox">记住密码
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-offset-3 col-xs-7 text-center">
								<span id="login_prompt" class="text-danger"></span>
					 		</div>
						</div>
					<div class="form-group">
							<button id="login_submit" type="button" class="btn col-xs-offset-2 col-xs-8 btn-primary">确定</button>
					</div>
					<div class="form-group">
							<a id="login_forgotPassword" href="#" class="btn col-xs-offset-5 col-xs-2 btn-link">忘记密码</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/login.js"></script>
  </body>
</html>
