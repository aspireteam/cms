<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Untitled Document</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/regist.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>
<body>

	<!-- 模态框（Modal） -->
	<div class="modal fade" id="regist_model" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" data-backdrop="static"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="regist_model_title">消息提醒</h4>
				</div>
				<div class="modal-body text-center text-danger"
					id="regist_model_body">注册成功</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success"
						id="regist_model_close" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>



	<div class="container">
		<div class="row">
			<div class="regist_title col-md-offset-3 col-md-6">
				<h1 class="text-center">注册用户</h1>
			</div>
		</div>
		<div class="row">
			<div class="regist_contain col-md-offset-3 col-md-6">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="regist_username"
							class="control-label col-sm-offset-1 col-sm-1"> <span
							class="glyphicon glyphicon-user"></span>
						</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="regist_username"
								min="3" maxlength="15" placeholder="用户名">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3">
							<span id="regist_prompt_username" class="text-danger"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="regist_password"
							class="control-label col-sm-offset-1 col-sm-1"> <span
							class="glyphicon glyphicon-leaf"></span>
						</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="regist_password"
								placeholder="密&nbsp;&nbsp;&nbsp;码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3">
							<span id="regist_prompt_password" class="text-danger"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="regist_email"
							class="control-label col-sm-offset-1 col-sm-1"> <span
							class="glyphicon glyphicon-envelope"></span>
						</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="regist_email"
								placeholder="Eamil">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3">
							<span id="regist_prompt_email" class="text-danger"></span>
						</div>
					</div>
					<div class="checkbox">
						<div class="col-sm-offset-2">
							<label> <input type="checkbox" id="regist_agreement">同意协议
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<div class="col-md-offset-5 col-xs-offset-5">
								<button type="button" class="btn btn-default" disabled="disabled" id="regist_submit">确定</button>
								<button type="button" class="btn btn-default">取消</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/regist.js"></script>
</body>
</html>
